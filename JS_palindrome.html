function checkMirror(inputString) {
    function reverse(part2) {
        var sample = part2.split("").reverse().join("");
        return sample
    }

    // 전체 철자의 갯수를 기준으로 나눈다.
    var number = inputString.length;

    if (number === 1) {
        return true
    }
    // 총 철자의 갯수가 홀수일 경우
    else if (number % 2 === 1) {
        var middle_index = Math.floor(number / 2);
        var input = inputString.replace(inputString[middle_index], '');
        var for_half = input.length / 2;

        var part1 = input.slice(0, for_half);
        var part2 = input.slice(for_half);

        var repart2 = reverse(part2);
        // part2.split("").reverse().join("");

        return (part1 === repart2)
    }

    else if (number % 2 === 0) {
      var for_half = inputString.length / 2;

      var part1 = inputString.slice(0, for_half);
      var part2 = inputString.slice(for_half);

      var repart2 = reverse(part2);
      // part2.split("").reverse().join("");

      return (part1 === repart2)
    }
}
